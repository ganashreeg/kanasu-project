        //function to get news data.......
        function get_news_data() {

            //        $("#loading_gif_div").fadeIn(100); 
            var debug = 0;
            var url = '../api/get_latest_news?isEnglish = 1&categoryId = 0&noOfNewsPerPage=7';
            var type = 'GET';
            var data = {
                no_of_items: no_of_items,
                page_no: page_no
            };
            $.ajax({
                url: url,
                type: type,
                data: data,
                success: function(response) {
                    //                $("#loading_gif_div").fadeOut(100);
                    if (debug == 1) {
                        console.log(response);
                    } else {
                        var js_response = JSON.parse(response);
                        //                  var result = js_response.result;
                        news_full_data = js_response;
                        append_news_data();
                    }
                },
                error: function(jqXHR, exception, response) {
                    $("#loading_gif_div").fadeOut(100);
                    alert('Error!');
                }
            });
        }

        //function to append news data................
        function append_news_data() {
            if (news_full_data.length == 0) {
                alert("No news found");
                return;
            }
            $(function() {
                $("#pagination").pagination({
                    items: news_full_data.length,
                    itemsOnPage: no_of_items,
                    cssStyle: 'light-theme'
                });
            });
            card_id = 1;
            $.each(news_full_data, function(key, value) {
                if (card_id > no_of_items) {
                    return;
                }

                //order of append...........
                //    post-card-category-1
                //    post-card-headline-1
                //    post-card-summary-1
                //    post-card-publish-date-1
                //    more-link-1
                //    
                //    post-img-1
                //    post-img-link-1

                //content values.......
                $('#post-card-category-' + card_id).html(value['post-card-category']);
                $('#post-card-headline-' + card_id).html(value['post-card-headline']);
                $('#post-card-summary-' + card_id).html(value['post-summary']);
                $('#post-card-pudlish-date-' + card_id).html(value['post-publish-date']);
                $('#more-link-' + card_id).prop('href', value['more-link']);

                //image links.............
                $('#post-img-' + card_id).prop('src', value['post-img']);

                //post links...........
                $('#post-img-link-' + card_id).prop('href', value['post-img-link']);

                card_id++;

            });
        }
